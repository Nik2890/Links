    <style>
        body {

}


        

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 30px;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .box {
            width: 100%;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
        }

        .box:hover {
            background-color: #23cc2c57;
        }

        .box a {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-decoration: none;
            font-size: 1em;
        }

        
        .logo {
            display: block;
            margin: 0 auto;
            width: 10%;
            height: auto;
        }
        
    </style>

</head>
